        // 1.Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        //0 – это ноль, 1 – нечетное число, 2 – четное число, 3 – нечетное число
        //… 10 – четное число

        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(i, "это ноль");
            } else {
                if (i % 2 != 0) {
                    console.log(i, "нечетное число");
                }
                if (i % 2 == 0) {

                }

        }

        //3. Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        //   Рассчитать сумму элементов этого массива
        //  Найти минимальное число
        //    Найти есть ли в этом массиве число 3

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        const array5 = [];
        let sum = 0;
        let count = 0;
        for (let i = 0; i < 5; i++) {
            array5.push(getRandomInt(0, 9));
            sum += array5[i];

            if (array5[i] == 3) {
                console.log(`число 3 с номером элемента ${i}`);
                count++;
            }
        }
        if (count == 0) {
            console.log("числа 3 нет в массиве");
        }
        console.log(array5);
        console.log(sum);

        let mini = array5[0];
        for (let i = 1; i < array5.length; i++) {

            if (mini > array5[i]) {

            }
        }
